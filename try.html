<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbie's iPhone</title>
  <link rel="stylesheet" href="try.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Barbie's Logo">
      <span>Barbie's iPhone De Lucena<br><small>Trademark since 2017.</small></span>
    </div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" class="login">Login</a>
      <a href="#" class="signup">Signup</a>

      <h1>Barbie's iPhone<br><small>De Lucena</small></h1>
